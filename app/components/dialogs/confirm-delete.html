<div class="model">
	<div class="modal-header">
	    <h3 class="modal-title">Confirm deletion!</h3>
	</div>
	<div class="modal-body">
	    Are you sure you'd like to delete the selected object?
	</div>
	<div class="modal-footer">
	    <button class="btn btn-default" type="button" ng-click="closeThisDialog()">Cancel</button>
	    <button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
	</div>
</div>
