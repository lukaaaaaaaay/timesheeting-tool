<div class="model">
	<form name="renameDepartment" class="form-horizontal"  novalidate>
		<div class="modal-header">
		    <h3 class="modal-title">Rename department</h3>
		</div>
		<div class="modal-body">
		    
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" class="form-control" name="name" ng-model="department.name" placeholder="Enter new department name..." required/>
							<div class="error" ng-show="renameDepartment.name.$dirty && renameDepartment.name.$invalid">
								<span ng-show="renameDepartment.name.$error.required">
									The department name is required. 
								</span>
							</div>
						</div>
					</div>
					<!-- <div class="form-group">
						<div class="col-sm-3 text-right">
							<label class="control-label">Description</label>
						</div>
						<div class="col-sm-9">
							<textarea class="form-control" name="description" ng-model="department.description"></textarea> 
						</div>
					</div> -->						

		</div>
		<div class="modal-footer">
		    <!-- <button class="btn btn-default" type="button" ng-click="closeThisDialog()"> <i class="fa fa-times"></i> Cancel</button> -->
		    <button class="btn btn-primary" type="button" ng-click="confirm()"><i class="fa fa-check"></i> Rename</button>
		</div>
	</form>
</div>
