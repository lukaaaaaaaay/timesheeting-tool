<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h3 class="page-heading teal">Edit Department {{department.name}}</h3>
			<form name="editDepartmentForm" class="form-horizontal"  novalidate>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Department Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="name" ng-model="department.name" placeholder="Enter new department name..." required/>
						<div class="error" ng-show="editDepartmentForm.name.$dirty && editDepartmentForm.name.$invalid">
							<span ng-show="editDepartmentForm.name.$error.required">
								The department name is required. 
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Description</label>
					</div>
					<div class="col-sm-9">
						<textarea class="form-control" name="description" ng-model="department.description"></textarea> 
					</div>
				</div>
				<div class="col-sm-12 form-buttons">
					<div class="col-sm-6">
						<a href="/#/departments" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Department List</a>
						<button type="button" class="btn btn-danger" ng-click="deleteDepartment()"><i class="fa fa-times"></i> Delete</button>
					</div>
					<div class="col-sm-6 text-right">
						<button type="button" class="btn btn-primary" ng-click="updateDepartment(editDepartmentForm)">
							<i class="fa fa-check"></i> Save
						</button>
					</div>
					
				</div>								
			</form>
		</div>
	</div>
</div>
