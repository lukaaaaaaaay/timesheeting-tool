<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <h3 class="page-heading teal">Create User</h3>
            <form name="editStaffForm" class="form-horizontal" novalidate>

                  <!-- firstname -->
                  <div class="form-group">
                      <div class="col-sm-3 text-right">
                          <label class="control-label">First Name</label>
                      </div>
                      <div class="col-sm-4">
                          <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" ng-model="user.firstName" required />
                          <div class="error" ng-show="(editStaffForm.firstName.$dirty && editStaffForm.firstName.$invalid) || (submitted && editStaffForm.firstName.$invalid)" >
                              <span ng-show="editStaffForm.firstName.$error.required">
                                The first name field is required!
                              </span>
                          </div>
                      </div>
                    </div>

                      <!-- lastName -->
                      <div class="form-group">
                          <div class="col-sm-3 text-right">
                              <label class="control-label">Last Name</label>
                          </div>
                          <div class="col-sm-4">
                              <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" ng-model="user.lastName" required />
                              <div class="error" ng-show="(editStaffForm.lastName.$dirty && editStaffForm.lastName.$invalid) || (submitted && editStaffForm.lastName.$invalid)" >
                                  <span ng-show="createStaffForm.lastName.$error.required">
                                    The last name field is required!
                                  </span>
                              </div>
                          </div>
                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label class="control-label">Email</label>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="email" id="email" placeholder="Email" class="form-control" ng-model="user.email" required />
                                <div class="error" ng-show="(editStaffForm.email.$dirty && editStaffForm.email.$invalid) || (submitted && editStaffForm.email.$invalid)" >
                                    <span ng-show="editStaffForm.email.$error.required">
                                      The email field is required!
                                    </span>
                                </div>
                            </div>
                          </div>




                <div class="form-group">
                    <div class="col-sm-3 text-right">
                        <label class="control-label">Role</label>
                    </div>
                    <div class="col-sm-4">
                    <!-- todo: loop through valid roles -->
                        <select class="form-control" name="role" ng-model="selectedRole" 
                        ng-options="role for role in roles"
                        >
                            <option value="">Please select..</option>
                        </select>
                        <div class="error" ng-show="(editStaffForm.role.$dirty && editStaffForm.role.$invalid) || (submitted && editStaffForm.projectManager.$invalid)" >
                            <span ng-show="editStaffForm.role.$error.required">
                              You must assign a role!
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 text-right">
                        <label class="control-label">Department</label>
                    </div>
                    <div class="col-sm-4">
                    <!-- todo loop through valid departments -->
                        <select class="form-control" name="department" ng-model="user.department">
                            <option value="">Please select..</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-10 text-right form-buttons">
                    <button type="button" class="btn btn-primary" ng-click="editStaff(editStaffForm)"><i class="fa fa-check"></i> Save</button>
                </div>       

            </form>

        </div>
    </div>
</div>
