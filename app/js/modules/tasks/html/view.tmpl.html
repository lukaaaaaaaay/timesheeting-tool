<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
        </div>
        <div class="col-sm-8">
            <h2 class="teal">{{task.name}}<h2>
            <h4>Due: {{formatDate(task.dueDate)}}</h4>
            <p>
                <strong>Start Date: </strong>
                {{formatDate(task.startDate)}} <br/>
                <strong>Status: </strong>
                {{statusAsText(task.statusId)}} <br/>
            </p>
            <p>
                {{task.description}}
            </p>

            
        </div>
    </div>

    <div class="col-sm-8">
        <a href="/#/tasks" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Task List</a>
        <a href="/#/task/edit/{{task.id}}" class="btn btn-warning"><i class="fa fa-pencil-square-o"></i> Edit</a>
        <button type="button" class="btn btn-danger" ng-click="deleteTask()"><i class="fa fa-times"></i> Delete</button>
    </div>
        
    
</div>
