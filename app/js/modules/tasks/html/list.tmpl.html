<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="page-heading teal">Tasks</h3>
            <!-- add search bar back in if time permits -->

                <div class="col-lg-3 col-lg-offset-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">

                        </span>                      
                    </div>
                </div>
            </div> -->
            <div class="clearfix"></div>
            <div class="table-responsive">
                <table class="table tst-list" ng-show="tasks || tasks.length > 0">
                    <tr class="blue-gray">
                        <th>Id</th>
                        <th>Task Name</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <!-- <th>Project ID</th> -->
                        <th/>
                    </tr>
                    <tr ng-repeat="task in filteredTasks | limitTo:numPerPage">
                        <td>{{task.id}}</td>
                        <td><a href="/#/task/view/{{task.id}}">{{task.name}}</a></td>
                        <td>{{formatDate(task.startDate)}}</td>
                        <td>{{formatDate(task.dueDate)}}</td>
                        <td>{{statusAsText(task.statusId)}}</td>
                        <!-- <td>{{project.projectManagerId}}</td> -->
                        <td>
                            <a href="/#/task/edit/{{task.id}}" class="btn btn-warning"><i class="fa fa-pencil-square-o"></i></a>
                            <button type="button" class="btn btn-danger" ng-click="deleteTask(task)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </table>
                <p ng-show="!tasks || tasks.length == 0">
                    <strong> There currently aren't any tasks for this company. </strong>
                </p>
            </div>
            <div class="text-right">
                <div class="text-right">
                <pagination 
                    ng-model="currentPage"
                    total-items="tasks.length" 
                    items-per-page="numPerPage"
                    previous-text="&laquo;"
                    next-text="&raquo;">
                </pagination>
            </div>
            </div>
        </div>
    </div>
</div>
