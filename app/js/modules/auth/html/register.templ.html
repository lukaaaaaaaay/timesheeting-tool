<div class="alert alert-danger" role="alert" ng-show="invalidLogin">Oh snap! Email and password combination not recognised</div>

    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">

            <form class="form" role="form" ng-submit="login()">

            <div class="panel-heading text-center">
              <h3>Register</h3>
            </div>

            <div class="panel-body">

            <!-- todo: clean this up -->
            <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted,
                                          'has-error': form.lastName.$invalid && submitted }">
              <label>Last Name</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="lastName" ng-model="user.lastName" required/>
              </div>
              <div class="error" ng-show="form.lastName.$dirty && form.lastName.$invalid" >
                <span ng-show="form.lastName.$error.required">
                  The last name field is required!
                </span>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                'has-error': form.email.$invalid && submitted }">
              <label>Email</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input type="email" class="form-control" name="email" ng-model="user.email" ng-pattern="emailPattern" required/>
              </div>
              <div class="error" ng-show="form.email.$dirty && form.email.$invalid" >
                <span ng-show="form.email.$error.required">
                  The email field is required! 
                </span>
                <span ng-show="form.email.$error.pattern">
                  You must enter a valid email. 
                </span>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                'has-error': form.password.$invalid && submitted }">
              <label>Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" name="password" ng-model="user.password" ng-minlength="8" required/>
              </div>
              <div class="error" ng-show="form.password.$dirty && form.password.$invalid" >
                <span ng-show="form.password.$error.required">
                  The password field is required!
                </span>
                <span ng-show="form.password.$error.minlength">
                  The password entered must be at least 8 characters.
                </span>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                                'has-error': form.confirmPassword.$invalid && submitted }">
              <label>Confirm Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" ng-model="user.confirmPassword" name="confirmPassword" compare-to="user.password" required/>
              </div>
              <div class="error" ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid" >
                <span ng-show="form.confirmPassword.$error">
                  The password fields must match!
                </span>
              </div>
            </div>

            </div>

  </div>
  <div class="panel-footer">
    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">
        <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
        <span>Register</span>
    </button>
    <div class="lower-footer text-center">
        <a href="/#/login" class="small-link">Already have an account?</a>
    </div>
  </div>

</form>
</div>
