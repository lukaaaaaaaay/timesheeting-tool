<div class="alert alert-danger" role="alert" ng-show="invalidRegistration">Oh snap! Something went sour!</div>

    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">

<form class="form" role="form" ng-submit="register(form)">

  <div class="panel-heading text-center">
    <h3>Register</h3>
  </div>

  <div class="panel-body">

    <!-- firstname -->
    <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && submitted,
                                          'has-error': form.firstName.$invalid && submitted }">
      <label>First Name</label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i></span>
          <input type="test" name="firstName" id="firstName" placeholder="First Name" class="form-control" ng-model="user.firstName" required />
          <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">The first name field is required!</span>
        </div>
      </div>

      <!-- Lastname -->
      <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted,
                                          'has-error': form.lastName.$invalid && submitted }">
        <label>Last Name</label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-user"></i></span>
            <input type="test" name="lastName" id="lastName" placeholder="Last Name" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">The last name field is required!</span>
          </div>
        </div>


        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                'has-error': form.email.$invalid && submitted }">
          <label>Email</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" id="email" placeholder="Email address" class="form-control" ng-model="user.email" required />
              <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>
            <span ng-show="form.email.$error.pattern">
              You must enter a valid email. 
            </span>
          </div>
      <!-- Password -->
      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                'has-error': form.password.$invalid && submitted }">
        <label>Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password" ng-minlength="8" required/>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"> 
            Password is required
          </span>
          <span ng-show="form.password.$error.minlength">
            The password entered must be at least 8 characters.
          </span>

        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                                'has-error': form.confirmPassword.$invalid && submitted }">
        <label>Confirm Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control" ng-model="user.confirmPassword" compare-to="user.password" required/>
          <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">
            <span ng-show="form.confirmPassword.$error">
              The password fields must match!
            </span>
          </span>

        </div>
      </div>


  </div>
  <div class="panel-footer">
    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">
        <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
        <span>Sign up</span>
    </button>
    <div class="lower-footer text-center">
      <a href="/#/login" class="small-link">Already have an account?</a>
    </div>
  </div>

</form>
</div>
