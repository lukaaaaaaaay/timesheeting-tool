<div class="alert alert-danger" role="alert" ng-show="invalidRegistration">Oh snap! Something went wrong with the registration</div>

    <ol class="breadcrumb">
        <li><a href="/#/home"><i class="fa fa-arrow-left"></i> Back to Dashboard</a></li>
    </ol>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="account-header">
            <h1 class="teal text-center">Your Details</h1>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">
            <form class="form" role="form" name="accountForm" ng-submit="updateUser(accountForm)">
                <div class="panel-body">
                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">First Name</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" ng-model="user.firstName" required>
                            </div>
                            <div class="error" ng-show="accountForm.name.$dirty && accountForm.name.$invalid" >
                                <span ng-show="accountForm.name.$error.required">
                                    The first name field is required!
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">Last Name</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" ng-model="user.lastName">
                            </div>
                            <div class="error" ng-show="accountForm.name.$dirty && accountForm.name.$invalid" >
                                <span ng-show="accountForm.name.$error.required">
                                    The last name field is required!
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">Email Address</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="email" ng-model="user.email">
                            </div>
                            <div class="error" ng-show="emailForm.email.$dirty && emailForm.email.$invalid" >
                                <span ng-show="emailForm.email.$error.required">
                                    The email field is required!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">Password</label>
                        </div>
                        <div class="col-sm-4">
                                ********
                        </div>      
                        <div class="col-sm-5 text-right">       
                                <a href="/#/account/reset-password" class="btn btn-default">Reset Password</a>
                        </div>
                    </div>
                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">Role</label>
                        </div>
                        <div class="col-sm-9">
                            {{user.roles[0]}}
                        </div>
                    </div>

                </div>
        <div class="panel-footer">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">
            <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
            <span>Update</span>
        </button>
      </div>
      </div>
      

</form>
</div>
