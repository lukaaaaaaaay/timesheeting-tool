<div class="alert alert-danger" role="alert" ng-show="invalidRegistration">Oh snap! Something went wrong with the registration</div>

    <ol class="breadcrumb">
        <li><a href="/#/home"><i class="fa fa-arrow-left"></i> Back to Dashboard</a></li>
    </ol>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">

            <form class="form" role="form" ng-submit="login()">
                <div class="account-header">
                    <h1 class="teal text-center">Your Details</h1>
                </div>

                <div class="panel-body">
                    <!-- todo: clean this up -->
                    <div class="account-row">
                        <form class="form-horizontal" name="firstNameForm">
                            <div class="col-sm-3">
                                <label class="control-label">First Name</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="name" ng-model="user.firstName" required>
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" ng-click="changeFirstName(firstNameForm)"><i class="fa fa-floppy-o"></i></button>
                                    </span>
                                </div>
                                <div class="error" ng-show="firstNameForm.name.$dirty && firstNameForm.name.$invalid" >
                                    <span ng-show="firstNameForm.name.$error.required">
                                        The first name field is required!
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="account-row">
                        <form class="form-horizontal" name="lastNameForm">
                            <div class="col-sm-3">
                                <label class="control-label">Last Name</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="name" ng-model="user.lastName">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" ng-click="changeLastName(lastNameForm)"><i class="fa fa-floppy-o"></i></button>
                                    </span>
                                </div>
                                <div class="error" ng-show="lastNameForm.name.$dirty && lastNameForm.name.$invalid" >
                                    <span ng-show="lastNameForm.name.$error.required">
                                        The last name field is required!
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="account-row">
                        <form class="form-horizontal" name="emailForm">
                            <div class="col-sm-3">
                                <label class="control-label">Email Address</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="email" ng-model="user.email">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" ng-click="changeEmail(emailForm)"><i class="fa fa-floppy-o"></i></button>
                                    </span>
                                </div>
                                <div class="error" ng-show="emailForm.email.$dirty && emailForm.email.$invalid" >
                                    <span ng-show="emailForm.email.$error.required">
                                        The email field is required!
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">Password</label>
                        </div>
                        <div class="col-sm-4">
                                ********
                        </div>      
                        <div class="col-sm-5 text-right">       
                                <button class="btn btn-default" type="button" ng-click="resetPassword()">Reset Password</button>
                        </div>
                    </div>

                        <form class="form-horizontal" name="displayPicForm">
                            <div class="col-sm-3">
                                <label class="control-label">Display Picture</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="avatar-wrap">
                                    <img ng-src="{{user.gravatarUrl}}" class="img-responsive"/>
                                </div>
                                <div style="display:inline-block; vertical-align: top;" class="text-right">
                                    <input type="file" name="uploadFile" id="uploadFile" />
                                    <button class="btn btn-default" type="button" ng-click="uploadFile()" style="display: block; margin-top: 10px;">Change</button>

                                </div>
                                
                                
                            </div>
                        </form>
                    </div> -->
                    <div class="account-row">
                        <div class="col-sm-3">
                            <label class="control-label">Role</label>
                        </div>
                        <div class="col-sm-9">
                            {{user.role}}
                        </div>
                    </div>

                </div>

      </div>

</div>
