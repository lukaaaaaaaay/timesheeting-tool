<!DOCTYPE>
<html>
	<head>
		<title>Register</title>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="sass/style.css" />
	</head>
	<body class="tst-single-form">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">
						<form action="" novalidate>
						
							<div class="panel-heading text-center">
								<h3>Register</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label>Full Name</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" name="fullName"/>
									</div>
								</div>
								<div class="form-group">
									<label>Email</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
										<input type="email" class="form-control" name="email"/>
									</div>
								</div>
								<div class="form-group">
									<label>Password</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" class="form-control" name="password"/>
									</div>
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" class="form-control" name="confirmPassword"/>
									</div>
								</div>
							</div>
							<div class="panel-footer">
								<input type="submit" class="btn btn-primary btn-block" value="Log In"/>
								<div class="lower-footer text-center">
									<a href="login.html" class="small-link">Already have an account?</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		

		<!--SCRIPTS-->
    	<!--SCRIPTS END-->
	</body>
</html>
