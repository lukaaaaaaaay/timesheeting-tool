<script>
$(document).ready(function() {
  $(".tst-sidebar.tst-sidebar-full .tst-sidebar-menu li a").on("click", function() {
    $(this).next().slideToggle();
    if($(this).parent().has(".tst-sidebar-submenu").length > 0) {
      if($(this).parent().hasClass("open")) {
        $(this).parent().removeClass("open");
      }
      else {
        $(this).parent().addClass("open");
      }
    }
  });

  $(".tst-sidebar-toggler").on("click", function() {
    if($(".tst-sidebar").hasClass("tst-sidebar-full")) {
      $(".tst-sidebar").removeClass("tst-sidebar-full");  
      $(".tst-sidebar").addClass("tst-sidebar-collapsed");
    }
    else {
      $(".tst-sidebar").addClass("tst-sidebar-full"); 
      $(".tst-sidebar").removeClass("tst-sidebar-collapsed");
    }

    if($("body").hasClass("sidebar-closed")) {
      $("body").removeClass("sidebar-closed");
    }
    else {
      $("body").addClass("sidebar-closed"); 
    }
  });
});
</script>
