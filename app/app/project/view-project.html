<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
		</div>
		<div class="col-sm-8">
			<h2 class="teal">{{project.name}}<h2>
			<h4>Due: {{project.dueDate}}</h4>
			<p>
				<strong>Start Date: </strong>
				{{project.startDate}} <br/>
				<strong>Status: </strong>
				{{statusAsText(project.statusId)}} <br/>
				<strong>Project Manager: </strong>
				{{project.projectManagerId}} <br/>
			</p>
			<p>
				{{project.description}}
			</p>

			
		</div>
	</div>

	<div class="col-sm-8">
		<a href="/#/dashboard/projects" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Project List</a>
			<button type="button" class="btn btn-danger" ng-click="deleteProject()"><i class="fa fa-times"></i> Delete</button>
	</div>
		
	
</div>
