<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h3 class="page-heading teal">Create Project</h3>
			<form name="createProjectForm" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Project Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="projectName" ng-model="project.name"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Start Date</label>
					</div>
					<div class="col-sm-3">
						<input type="date" class="form-control" name="startDate" ng-model="project.startDate"/>
					</div>
					<div class="col-sm-2">
						<label class="control-label">Due Date</label>
					</div>
					<div class="col-sm-3">
						<input type="date" class="form-control" name="dueDate" ng-model="project.dueDate"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Project Manager</label>
					</div>
					<div class="col-sm-4">
						<select class="form-control" name="projectManager" ng-model="project.projectManagerId" 
								ng-options="item.id as item.fullName for item in managers">
							<option value="0">Please select..</option>
						</select>
					</div>
				</div>
				<!-- <div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Staff</label>
					</div>
					<div class="col-sm-4">
						<select class="form-control" name="staff" multiple>
							<option value="0">Please select..</option>
							<option value="0">Gary</option>
						</select>
					</div>
				</div> -->
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Description</label>
					</div>
					<div class="col-sm-9">
						<textarea class="form-control" name="description" ng-model="project.description"></textarea> 
					</div>
				</div>
				<div class="col-sm-12 text-right form-buttons">
					<button type="button" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
				</div>								
			</form>
		</div>
	</div>
</div>
