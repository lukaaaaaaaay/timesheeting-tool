<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="page-heading teal">Projects</h3>
			<div class="search-bar">
				<div class="col-lg-3 col-lg-offset-9">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for...">
					    <span class="input-group-btn">
					    	<button class="btn btn-default" type="button">Go!</button>
					    </span>						 
			    	</div>
				</div>
				
			</div>
			<div class="clearfix"></div>
			<div class="table-responsive">
				<table class="table tst-list">
					<tr class="blue-gray">
						<th>Id</th>
						<th>Project Name</th>
						<th>Status</th>
						<th>Project Manager</th>
						<th>Date Created</th>
						<th>Date Due</th>
						<th/>
					</tr>
					<tr ng-repeat="project in filteredProjects | limitTo:numPerPage">
						<td>{{project.id}}</td>
						<td><a href="/#/dashboard/project/{{project.id}}">{{project.name}}</a></td>
						<td>{{statusAsText(project.statusId)}}</td>
						<td>{{project.getProjectManagerName()}}</td>
						<td>{{project.startDate}}</td>
						<td>{{project.dueDate}}</td>
						<td>
							<a href="/#/dashboard/projects/edit/{{project.id}}" class="btn btn-warning"><i class="fa fa-pencil-square-o"></i></a>
							<button type="button" class="btn btn-danger" ng-click="deleteProject(project)"><i class="fa fa-trash-o"></i></button>
						</td>
					</tr>
				</table>
			</div>
			<div class="text-right">
				<div class="text-right">
				<pagination 
  					ng-model="currentPage"
  					total-items="projects.length" 
  					previous-text="&laquo;"
  					next-text="&raquo;">
				</pagination>
			</div>
			</div>
		</div>
	</div>
</div>
