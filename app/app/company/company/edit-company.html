<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h3 class="page-heading teal">Update Company Details</h3>
			<form action="" name="editCompanyForm" class="form-horizontal" ng-submit="updateCompany(editCompanyForm)" novalidate>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Company Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="companyName" ng-model="company.companyName" required/>
						<div class="error" ng-show="editCompanyForm.companyName.$dirty && editCompanyForm.companyName.$invalid">
							<span ng-show="editCompanyForm.companyName.$error.required">
								The company name is required. 
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Address</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="address" ng-model="company.address" ng-maxlength="250"/>
						<div class="error" ng-show="editCompanyForm.address.$dirty && editCompanyForm.address.$invalid">
							<span ng-show="editCompanyForm.address.$error.maxlength">
								The address can not be longer than 250 characters.
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Suburb</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="suburb" ng-model="company.suburb" ng-maxlength="100"/>
						<div class="error" ng-show="editCompanyForm.suburb.$dirty && editCompanyForm.suburb.$invalid">
							<span ng-show="editCompanyForm.suburb.$error.maxlength">
								The address can not be longer than 100 characters.
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Country</label>
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="country" ng-model="company.country"/>
<!-- 						<select class="form-control" name="country">
							<option value="0">Please select..</option>
						</select> -->
					</div>
					<div class="col-sm-1">
						<label class="control-label">State</label>
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="state" ng-model="company.state"/>
<!-- 						<select class="form-control" name="state">
							<option value="0">Please select..</option>
						</select> -->
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Postcode</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="postcode" ng-model="company.postcode" ng-maxlength="16" />
						<div class="error" ng-show="editCompanyForm.postcode.$dirty && editCompanyForm.postcode.$invalid">
							<span ng-show="editCompanyForm.postcode.$error.maxlength">
								The address can not be longer than 16 characters.
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Description</label>
					</div>
					<div class="col-sm-9">
						<textarea class="form-control" name="description" ng-model="company.description"></textarea> 
					</div>
				</div>
				<div class="col-sm-12 text-right form-buttons">
					<button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
					<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
				</div>								
			</form>
		</div>
	</div>
</div>
