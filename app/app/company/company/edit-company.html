<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h3 class="page-heading teal">Update Company Details</h3>
			<form action="" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Company Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="companyName" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Address</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="address"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Suburb</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="suburb" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Country</label>
					</div>
					<div class="col-sm-3">
						<select class="form-control" name="country">
							<option value="0">Please select..</option>
						</select>
					</div>
					<div class="col-sm-1">
						<label class="control-label">State</label>
					</div>
					<div class="col-sm-3">
						<select class="form-control" name="state">
							<option value="0">Please select..</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Postcode</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="postcode" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Description</label>
					</div>
					<div class="col-sm-9">
						<textarea class="form-control" name="description"></textarea> 
					</div>
				</div>
				<div class="col-sm-12 text-right form-buttons">
					<button type="button" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
					<button type="button" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
				</div>								
			</form>
		</div>
	</div>
</div>
