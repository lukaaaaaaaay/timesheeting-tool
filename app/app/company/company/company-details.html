<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="page-heading teal">{{company.companyName}}</h3>
			<p>
				<strong>Address: </strong>
				{{company.address}} , {{company.suburb}} <br/>
				<strong>State: </strong>
				{{company.state}} <br/>
				<strong>Country: </strong>
				{{company.country}} <br/>
				<strong>Postcode: </strong>
				{{company.postcode}}
			</p>
			<p>
				{{company.description}}
			</p>
		</div>
	</div>
</div>
