
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="page-heading teal">Departments</h3>
			<div class="search-bar">

			</div>
			<div class="table-responsive">
				<table class="table tst-list" ng-show="departments && departments.length > 0">
					<tr class="blue-gray">
						<th>Id</th>
						<th>Department Name</th>
						<th>Date Created</th>
						<th/>
					</tr>
					<tr ng-repeat="d in departments">
						<td>{{d.id}}</td>
						<td>{{d.name}}</td>
						<td>{{d.createdAt}}</td>
						<td>
							<button type="button" class="btn btn-warning" title="Rename Department" ng-click="renameDepartment(d)">
								<i class="fa fa-pencil-square-o"></i>
							</button>
							<button type="button" class="btn btn-danger" title="Delete Department" ng-click="deleteDepartment(d)">
								<i class="fa fa-trash-o"></i>
							</button>
						</td>
					</tr>
				</table>
				<p ng-show="!departments || departments.length == 0">
					<strong> There currently aren't any departments for this company. </strong>
				</p>
			</div>
			<div class="text-right">
				<ul class="pagination">
					<li>
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li class="active"><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				</ul>
			</div>
		</div>
	</div>
</div>
