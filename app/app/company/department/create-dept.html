<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h3 class="page-heading teal">Create New Department</h3>
			<form action="" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Department Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="departmentName" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Description</label>
					</div>
					<div class="col-sm-9">
						<textarea class="form-control" name="description"></textarea> 
					</div>
				</div>
				<div class="col-sm-12 text-right form-buttons">
					<button type="button" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
					<button type="button" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
				</div>								
			</form>
		</div>
	</div>
</div>
