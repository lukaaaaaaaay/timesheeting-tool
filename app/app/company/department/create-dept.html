<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h3 class="page-heading teal">Create New Department</h3>
			<form name="createDeptForm" class="form-horizontal"  novalidate>
				<div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Department Name</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="name" ng-model="department.name" placeholder="Enter new department name..." required/>
						<div class="error" ng-show="createDeptForm.name.$dirty && createDeptForm.name.$invalid">
							<span ng-show="createDeptForm.name.$error.required">
								The company name is required. 
							</span>
						</div>
					</div>
				</div>
				<!-- <div class="form-group">
					<div class="col-sm-3 text-right">
						<label class="control-label">Description</label>
					</div>
					<div class="col-sm-9">
						<textarea class="form-control" name="description" ng-model="department.description"></textarea> 
					</div>
				</div> -->
				<div class="col-sm-12 text-right form-buttons">
					<!-- <button type="button" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button> -->
					<button type="button" class="btn btn-primary" ng-click="createDepartment(createDeptForm)">
						<i class="fa fa-check"></i> Save
					</button>
				</div>								
			</form>
		</div>
	</div>
</div>
