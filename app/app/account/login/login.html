<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">
      <form name="form" ng-submit="login(form)" class="form" role="form">

        <div class="panel-heading text-center">
          <h3>Login</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-envelope-o"></i></span>
                <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

              </div>
            </div>
            <div class="form-group">
              <p>
                <input type="checkbox"> Remember me?
              </p>
            </div>

          </div>
          <div class="panel-footer">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">Login</button>

          Don't have an account? Sign in <a href="/#/register">here</a>
