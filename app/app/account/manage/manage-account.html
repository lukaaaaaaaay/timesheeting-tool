<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<ol class="breadcrumb">
  				<li><a href="/#/dashboard"><i class="fa fa-arrow-left"></i> Back to Dashboard</a></li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="account-header">
			<h1 class="teal text-center">Your Details</h1>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 panel">
			<div class="panel-body">
				
				<div class="account-row">
					<form class="form-horizontal" name="firstNameForm">
						<div class="col-sm-3">
							<label class="control-label">First Name</label>
						</div>
						<div class="col-sm-9">
							<div class="input-group">
		      					<input type="text" class="form-control" name="name" ng-model="user.firstName">
		      					<span class="input-group-btn">
		        					<button class="btn btn-primary" type="button"><i class="fa fa-floppy-o"></i></button>
		      					</span>
		    				</div>
						</div>
					</form>
				</div>
				<div class="account-row">
					<form class="form-horizontal" name="lastNameForm">
						<div class="col-sm-3">
							<label class="control-label">Last Name</label>
						</div>
						<div class="col-sm-9">
							<div class="input-group">
		      					<input type="text" class="form-control" name="name" ng-model="user.lastName">
		      					<span class="input-group-btn">
		        					<button class="btn btn-primary" type="button"><i class="fa fa-floppy-o"></i></button>
		      					</span>
		    				</div>
						</div>
					</form>
				</div>
				<div class="account-row">
					<form class="form-horizontal" name="emailForm">
						<div class="col-sm-3">
							<label class="control-label">Email Address</label>
						</div>
						<div class="col-sm-9">
							<div class="input-group">
		      					<input type="text" class="form-control" name="email" ng-model="user.email">
		      					<span class="input-group-btn">
		        					<button class="btn btn-primary" type="button"><i class="fa fa-floppy-o"></i></button>
		      					</span>
		    				</div>
						</div>
					</form>
				</div>
				<div class="account-row">
					<div class="col-sm-3">
						<label class="control-label">Password</label>
					</div>
					<div class="col-sm-4">
							********
	      			</div>		
	      			<div class="col-sm-5 text-right">		
	        				<button class="btn btn-primary" type="button">Reset Password</button>
					</div>
				</div>
				<div class="account-row">
					<form class="form-horizontal" name="displayPicForm">
						<div class="col-sm-3">
							<label class="control-label">Display Picture</label>
						</div>
						<div class="col-sm-9">
							<div class="avatar-wrap">
								<img ng-src="{{user.gravatarUrl}}" class="img-responsive"/>
							</div>
							<div style="display:inline-block; vertical-align: top;" class="text-right">
								<input type="file" name="uploadFile" id="uploadFile" />
								<button class="btn btn-primary" type="button" ng-click="uploadFile()" style="display: block; margin-top: 10px;">Change</button>

							</div>
							
							
						</div>
					</form>
				</div>
				<div class="account-row">
					<div class="col-sm-3">
						<label class="control-label">Role</label>
					</div>
					<div class="col-sm-9">
						{{user.role}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
