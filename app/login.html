		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 panel">
						<form action="" novalidate>
						
							<div class="panel-heading text-center">
								<h3>Login</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label>Email</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
										<input type="email" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label>Password</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<p>
										<input type="checkbox"> Remember me?
									</p>
								</div>
								
							</div>
							<div class="panel-footer">
								<input type="submit" class="btn btn-primary btn-block" value="Log In"/>
								<div class="lower-footer text-center">
									<a href="reset-password.html" class="small-link">Forgot your password?</a>
								</div>
							</div>
						</form>
					</div>
					<div class="clearfix"></div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-ms-offset-3 single-form-text">
						<p>
							Don't have an account? Sign in <a href="register.html">here</a>
						</p>
					</div>
				</div>
			</div>
		</section>
